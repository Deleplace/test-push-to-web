<!DOCTYPE html>
<head>
  <title>Server Push Test</title>

  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    //
    // State
    //
    let pusherComEvents = {};
    let firestoreEvents = {};

    //
    // Firestore/Firebase config
    //
    const firebaseConfig = {
      apiKey: "AIzaSyDxm7NX7GNvVE-_O7TrmnMcBrVHEhOua8c",
      authDomain: "test-push-to-web.firebaseapp.com",
      projectId: "test-push-to-web",
      storageBucket: "test-push-to-web.appspot.com",
      messagingSenderId: "417914038614",
      appId: "1:417914038614:web:fa135b5802b77677b0cef7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function firestoreListenToCollection() {
      db.collection("channels")
        .doc("server-push-test-channel")
        .collection("messages")
        .onSnapshot((querySnapshot) => {
          let tf = Date.now();
          querySnapshot.forEach((doc) => {
            let eventId = doc.id;
            if(!firestoreEvents[eventId]) {
              console.log("Message id: ", eventId, ", data: ", doc.data());
              firestoreEvents[eventId] = tf;
              report(eventId);
            }
          });
        });
    }

    function firestoreListenTo(eventId) {
      db.collection("channels")
        .doc("server-push-test-channel")
        .collection("messages")
        .doc(eventId)
        .onSnapshot( (doc) => {
            console.log(`Event ${eventId} data: ${doc.data()}`);
        });
    }

    firestoreListenToCollection();


    //
    // Pusher.com config
    //
    var pusher = new Pusher('93f4a1f9e72133245d66', {
      cluster: 'eu'
    });

    var channel = pusher.subscribe('server-push-test-channel');
    channel.bind('new-data', function(data) {
      let tp = Date.now();
      let eventId = data.id;
      console.log(`Received pusher.com event '${eventId}'`)
      pusherComEvents[eventId] = tp;

      report(eventId);
    });


    function report(eventId) {
      let tp = pusherComEvents[eventId];
      let tf = firestoreEvents[eventId];

      // Report, only if the 2 events have been received
      if( tp && tf ) {
        let diff = (tp - tf);
        // Positive: Firestore wins
        // Negative: Pusher.com wins
        console.log(`Event '${eventId}' => diff = ${diff}ms`);

        var params = new URLSearchParams();
        params.append("eventId", eventId);
        params.append("d", diff);
        fetch( "/report", {
          method: "POST",
          body: params
        });
      }
    }

    function trigger() {
      let n = document.getElementById('n').value;

      // Ask the server to push n pairs of events.
      // Each event is sent via Pusher.com and via Firestore, roughly at the same time.
      var params = new URLSearchParams();
      params.append("n", n);
      fetch( "/trigger", {
        method: "POST",
        body: params
      });

      return false;
    }

    window.onload = () => {
      document.getElementById('trigger').addEventListener("click", trigger);
    };
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>
    Server Push Test
  </p>

  <div>
    Trigger <input id="n" value="1" type="text" size="3"> events
    <button id="trigger">Go</button>
  </div>
</body>
